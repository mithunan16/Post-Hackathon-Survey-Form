<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Post-Hackathon Survey Form</h1>
    <p id="description">Thank you for taking the time to fill out this survey</p>

    <form id="survey-form">

      <fieldset>

        <label id="name-label">Name <input type="text" id="name" placeholder="Enter the name here" required /></label>

        <label id="email-label">Email <input type="email" id="email" placeholder="Enter the email here" required /></label>

        <label id="number-label">Age <input type="number" id="number" placeholder="Age" min="10" max="120" required/></label>

      </fieldset>
      <fieldset>
        <label>How did you hear about us?

          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">Google</option>
            <option value="2">Facebook</option>
            <option value="3">Instagram</option>
            <option value="4">Twitter</option>
            <option value="5">LinkedIn</option>
            <option value="6">YouTube</option>
            <option value="7">Stack Overflow</option>
            <option value="8">Major League Hacking</option>
            <option value="9">Bulletin Board</option>
            <option value="10">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>How many hackathons did you attend before this one? </label>

         <label><input type="radio" name="hackathons" class="inline" value="0" /> 0</label>
        <label><input type="radio" name="hackathons" class="inline" value="1-3" /> 1-3</label>
        <label><input type="radio" name="hackathons" class="inline" value="3-5" /> 3-5</label>
        <label><input type="radio" name="hackathons" class="inline" value="5+" /> 5+</label>
    </fieldset>
    <fieldset>
    <label>Which subfields of software engineering presented in the hackathon were you really interested in? </label>

    <label>
          <input type="checkbox" value="Fullstack Development" class="inline"/> Fullstack Development
		</label>
    <label>
          <input type="checkbox" value="Front-end Development" class="inline"/> Front-end Development
		</label>
    <label>
          <input type="checkbox" value="Back-end Development" class="inline"/> Back-end Development
		</label>
    <label>
          <input type="checkbox" value="Machine Learning" class="inline"/> Machine Learning
		</label>
    <label>
          <input type="checkbox" value="Cloud Computing" class="inline"/> Cloud Computing
		</label>
    <label>
          <input type="checkbox" value="Cybersecurity" class="inline" /> Cybersecurity
		</label>
    </fieldset>
    <fieldset>
    <label>Any comments or suggestions?

          <textarea name="suggestions" rows="10" cols="30" placeholder="I would like to say..."></textarea>
			  </label>
      </fieldset>
        <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
